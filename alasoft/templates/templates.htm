<script>
    $(function() {
        widgets();

        const popup = $("#app-popup").dxPopup({
            title: "Personas",
            resizeEnabled: true,
            height: 600,
            contentTemplate: e => {
                e.append($("#template"))
            }
        }).dxPopup("instance");


        //     popup.show();
    })

    function widgets() {
        $("#app-toolbar").dxToolbar({
            items: [{
                widget: "dxButton",
                location: "before",
                options: {
                    icon: "export",
                    text: "Exporta"
                }
            }, {
                widget: "dxButton",
                location: "before",
                options: {
                    icon: "menu",
                    text: "Opciones"
                }
            }],
            //height: 30
        })

        $("#toolbar2").dxToolbar({
            items: [{
                widget: "dxButton",
                location: "before",
                options: {
                    icon: "airplane",
                    text: "Viaje"
                }
            }, {
                widget: "dxButton",
                location: "before",
                options: {
                    icon: "add",
                    text: "Agrega"
                }
            }],
            width: 210
        })

        $("#form").dxForm({
            colCount: 2,
            formData: {
                firstName: "John",
                lastName: "Perez",
                birth: new Date()
            },
            labelLocation: "left",
        })
        $("#list1").dxDataGrid({
            keyExpr: "id",
            dataSource: dataSource(),
            focusedRowEnabled: true,
            focusedRowIndex: 0,
            allowColumnResizing: true,
            allowColumnReordering: true,
            searchPanel: {
                visible: true,
                searchVisibleColumnsOnly: true
            },
            scrolling: {
                mode: "infinite"
            },
            height: 0
        })

        $("#list2").dxDataGrid({
            keyExpr: "id",
            dataSource: dataSource(),
            focusedRowEnabled: true,
            focusedRowIndex: 0,
            allowColumnResizing: true,
            allowColumnReordering: true,
            searchPanel: {
                visible: true,
                searchVisibleColumnsOnly: true
            },
            scrolling: {
                mode: "infinite"
            },
            groupPanel: {
                visible: true,
            },
            editing: {
                allowAdding: true,
                allowUpdating: true,
                allowDeleting: true,
            },
            height: 0
        })

        $("#selecciona1").dxButton({
            text: "Selecciona",
            width: 150,
            onClick: e => popup.hide()
        })

        $("#selecciona2").dxButton({
            text: "Selecciona",
            icon: "cut",
            width: 150,
            onClick: e => popup.hide()
        })


    }

    function dataSource() {
        const dataSource = [];
        for (let i = 0; i < 100; i++) {
            dataSource.push({
                id: i,
                lastName: "lastName " + i,
                firstName: "firstName " + i
            })
        }
        return dataSource;
    }
</script>
