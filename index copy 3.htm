        let view = new ListView({
            list: {
                keyExpr: "id",
                dataSource: dataSource(),
                height: 480
            }
        });

        new Popup({
            title: "Personas",
            view: view,
        }).show();
    })

    function dataSource() {
        const dataSource = [];
        for (let i = 0; i < 100; i++) {
            dataSource.push({
                id: i,
                lastName: "lastName " + i,
                firstName: "firstName " + i
            })
        }
        return dataSource;
    }
</script>
