<script>
    $(function() {

        //        const template = new TemplateBuilder().build();

        $("#toolbar1").dxToolbar({
            items: [{
                widget: "dxButton",
                location: "before",
                options: {
                    icon: "export",
                    text: "Exporta"
                }
            }, {
                widget: "dxButton",
                location: "before",
                options: {
                    icon: "menu",
                    text: "Opciones"
                }
            }]
        })

        $("#toolbar2").dxToolbar({
            items: [{
                widget: "dxButton",
                location: "before",
                options: {
                    icon: "airplane",
                    text: "Viaje"
                }
            }, {
                widget: "dxButton",
                location: "before",
                options: {
                    icon: "add",
                    text: "Agrega"
                }
            }]
        })

        $("#form").dxForm({
            colCount: 2,
            formData: {
                firstName: "John",
                lastName: "Perez",
                birth: new Date()
            },
            labelLocation: "left",
        })
        $("#grid1").dxDataGrid({
            keyExpr: "id",
            dataSource: dataSource(),
            focusedRowEnabled: true,
            focusedRowIndex: 0,
            allowColumnResizing: true,
            allowColumnReordering: true,
            searchPanel: {
                visible: true,
                searchVisibleColumnsOnly: true
            },
            scrolling: {
                mode: "infinite"
            },
            height: 0
        })

        $("#grid2").dxDataGrid({
            keyExpr: "id",
            dataSource: dataSource(),
            focusedRowEnabled: true,
            focusedRowIndex: 0,
            allowColumnResizing: true,
            allowColumnReordering: true,
            searchPanel: {
                visible: true,
                searchVisibleColumnsOnly: true
            },
            scrolling: {
                mode: "infinite"
            },
            height: 0
        })

        $("#selecciona").dxButton({
            text: "Selecciona",
            width: 150,
            onClick: e => popup.hide()
        })

        const popup = $("#popup").dxPopup({
            title: "Personas",
            resizeEnabled: true,
            height: 600,
            contentTemplate: e => {
                e.append($("#template"))
            }
        }).dxPopup("instance");

        ///        popup.show();
    })

    function dataSource() {
        const dataSource = [];
        for (let i = 0; i < 100; i++) {
            dataSource.push({
                id: i,
                lastName: "lastName " + i,
                firstName: "firstName " + i
            })
        }
        return dataSource;
    }
</script>
