<script>
    $(function() {
        new Grid({
            keyExpr: "id",
            dataSource: dataSource(),
        }).render()
    })

    function dataSource() {
        const dataSource = [];
        for (let i = 0; i < 100; i++) {
            dataSource.push({
                id: i,
                lastName: "lastName " + i,
                firstName: "firstName " + i
            })
        }
        return dataSource;
    }
</script>
