<script>
    $(function() {
        new Persons().render();
    })

    class Persons extends LookupView {

        static DefineDataSource() {
            return dataSource();
        }

        labelExtraConfiguration() {
            return {
                //                text: "Personas"
            }
        }

        listExtraConfiguration() {
            return {
                keyExpr: "id",
                columns: [{
                        dataField: "id",
                        visible: false
                    },
                    "lastName"
                ]
            }
        }

        popupExtraConfiguration() {
            return {
                title: "Personas"
            }
        }
    }

    function dataSource() {
        const dataSource = [];
        for (let i = 0; i < 100; i++) {
            dataSource.push({
                id: i,
                lastName: "lastName " + i,
                firstName: "firstName " + i
            })
        }
        return dataSource;
    }
</script>
