<script>
    $(function() {
        $("#toolbar").dxToolbar({
            items: [{
                widget: "dxButton",
                location: "before",
                options: {
                    icon: "export",
                    text: "Exporta"
                }
            }, {
                widget: "dxButton",
                location: "before",
                options: {
                    icon: "menu",
                    text: "Opciones"
                }
            }]
        })
        $("#form").dxForm({
            colCount: 2,
            formData: {
                firstName: "John",
                lastName: "Perez",
                birth: new Date()
            },
            labelLocation: "left",
        })
        $("#grid").dxDataGrid({
            keyExpr: "id",
            dataSource: dataSource(),
            focusedRowEnabled: true,
            focusedRowIndex: 0,
            allowColumnResizing: true,
            allowColumnReordering: true,
            searchPanel: {
                visible: true,
                searchVisibleColumnsOnly: true
            },
            scrolling: {
                mode: "normal"
            },
            height: 0
        })

        const popup = $("#popup").dxPopup({
            title: "Personas",
            resizeEnabled: true,
            contentTemplate: e => {
                e.append($("#template"))
            }
        }).dxPopup("instance");

        //        popup.show();
    })

    function dataSource() {
        const dataSource = [];
        for (let i = 0; i < 100; i++) {
            dataSource.push({
                id: i,
                lastName: "lastName " + i,
                firstName: "firstName " + i
            })
        }
        return dataSource;
    }
</script>
