<div class="vertical-content light-gray height-100pct">
    <div class="height-25"></div>
    <div class="fill-space horizontal-content height-100pct">
        <div class="width-250" style="width: 0px;"></div>
        <div class="fill-space vertical-content height-100pct" id="app-view"> </div>
    </div>
</div>

<template id="template-list">
    <div class="padding-10 light-blue">
        <div class="-form"></div>
        <div class="-list" ></div>
    </div>
</template>

<script>
    $(function() {

        let template = document.getElementById("template-list");
        let clone = template.content.cloneNode(true);
        let form = clone.querySelector(".-form");
        let list = clone.querySelector(".-list")
        document.getElementById("app-view").appendChild(clone);

        /*        
                let clone = template.content.cloneNode(true);
                let form = clone.getElementsByClassName("-form")[0];
                document.getElementById("app-view").appendChild(clone);
                */

        $(form).dxForm({
            width: 800,
            formData: {
                curso: "San Clemente, Sociales, 3 B, tarde",
                materia: "Química",
                añoLectivo: 2021,
                periodo: "1 trimestre"
            },
            items: [{
                itemType: "group",
                colCount: 1,
                items: [{
                    dataField: "curso",
                    editorOptions: {},
                }, {}]
            }, {
                itemType: "group",
                colCount: 3,
                items: [{
                    dataField: "añoLectivo",
                    editorOptions: {
                        width: 100
                    }
                }, {
                    dataField: "periodo",
                    label: {
                        text: "Período"
                    },
                    editorOptions: {
                        width: 150
                    }
                }, {
                    dataField: "materia"
                }]
            }]
        })

        $(list).dxDataGrid({
            keyExpr: "id",
            dataSource: dataSource(),
            focusedRowEnabled: true,
            focusedRowIndex: 0,
            groupPanel: {
                visible: true
            },
            elementAttr: {
                class: "margin-top-15"
            },
            height: 500
        })
    })

    function dataSource() {
        const dataSource = [];
        for (let i = 0; i < 100; i++) {
            dataSource.push({
                id: i,
                lastName: "lastName " + i,
                firstName: "firstName " + i
            })
        }
        return dataSource;
    }
</script>
