<script>
    $(function() {

        new FreeView({
            components: {
                form1: {
                    componentClass: Form,
                    formData: {
                        curso: "San Clemente, Sociales, 3 A, Tarde",
                        año: 2022
                    },
                    items: [
                        "curso", {
                            dataField: "año",
                            cssClass: "width-150"
                        }
                    ]
                },
                label: {
                    text: "Alumnos"
                },
                grid1: {
                    componentClass: Grid,
                    keyExpr: "id",
                    dataSource: persons()
                },
                grid2: {
                    componentClass: Grid,
                    keyExpr: "id",
                    dataSource: persons()
                }

            },
            template: () => new TemplateBuilder("fill-horizontal-container height-0")
                .add("fill-vertical-container width-250 padding-15")
                .addChild("-form1 light-white padding-15 margin-bottom-10")
                .addChild("-label margin-bottom-5")
                .addChild("fill-container -grid1")
                .up()
                .add("fill-vertical-container padding-15")
                .addChild("fill-container -grid2")
                .build()
        }).render();
    })

    function persons() {
        const dataSource = [];
        for (let i = 0; i < 100; i++) {
            dataSource.push({
                id: i,
                apellido: "apellido " + i,
                nombres: "nombres " + i
            })
        }
        return dataSource;
    }
</script>
