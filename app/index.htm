<body>
    <div class="vertical-100pct blue-light" id="app">
        <div id="app-toolbar"></div>
        <div class="horizontal-full-0 gray-light">
            <div class="vertical width-250 mar" style="margin-right: -10px;" id="app-items"></div>
            <div class="vertical-full-100pct" id="app-view"></div>
        </div>
    </div>
</body>

<template id="template-list">
    <div class="vertical-full-0 padding-15">        
        <div class="-label margin-bottom-5"></div>
        <div class="-list full"></div>
        <div class="-context-menu"></div>
    </div>
</template>

<template id="template-master-detail-horizontal">    
    <div class="vertical-full-100pct">
        <div class="padding-15">
            <div class="-label margin-bottom-5"></div>
            <div class="-toolbar margin-bottom-5" style="padding-left: 10px;"></div>
        </div>
        <div class="horizontal-full-0" style="margin-top: -25px;">
            <div class="-master vertical-full"></div>
            <div class="-detail vertical-full" style="margin-left: -20px;"></div>        
        </div>            
    </div>
</template>

<template id="template-master-detail-vertical">    
    <div class="vertical-full-100pct">
        <div class="-master vertical-full-0"></div>
        <div class="-detail vertical-full-0"></div>        
    </div>            
</template>

<template id="template-form">
    <div class="vertical-full-100pct">
        <div class="-form vertical-full"></div>
        <div class="-toolbar"></div>
    </div>
</template>

<script>
    $(function() {

        //list();
        //masterDetail();
        form();

    })

    function form() {
        new FormView({
            popup: {
                title: "Persona"
            },
            form: {
                items: [
                    "apellido",
                    "nombres"
                ]
            }
        }).render();
    }

    function list() {

        new ListView({
            label: {
                text: "Personas"
            },
            list: {
                keyExpr: "id",
                dataSource: dataSource(100),
            }
        }).render()

    }

    function masterDetail() {

        new MasterDetailHorizontalView({
            label: {
                text: "Escuela"
            },
            toolbar: {
                items: [{
                    widget: "dxDropDownBox",
                    location: "before",
                    options: {
                        text: "San Clemente, Secundaria",
                        width: 200,
                        showText: true
                    }
                }]
            },
            master: {
                label: {
                    text: "Cursos / Materias",
                },
                list: {
                    keyExpr: "id",
                    dataSource: dataSource(100)
                }

            },
            detail: {
                label: {
                    text: "Alumnos",
                },
                list: {
                    keyExpr: "id",
                    dataSource: dataSource(500)
                }
            }
        }).render()


    }

    function dataSource(rows) {
        let dataSource = [];
        for (let i = 0; i < rows; i++) {
            dataSource.push({
                id: i,
                firstName: "firstName " + i,
                lastName: "lastName " + i
            });
        }
        return dataSource;
    }
</script>
