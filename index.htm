<script>
    $(function() {

        class PersonsView extends LookupView {

            static DefineDataSource() {
                return Ds.Configuration({
                    path: "persona"
                });
            }

        }

        new ListView({
            dataSource: Ds.Configuration({
                path: "persona"
            }),
            label: {
                text: "Personas"
            },
            toolbar: {

            },
            list: {
                columns: [{
                        dataField: "id",
                        visible: false
                    },
                    "apellido",
                    "nombres"
                ]
            },
        }).renderPopup({

        })

        const template = createTemplate();
        const toolbarElement = template.findElementByClass("-toolbar");
        const labelElement = template.findElementByClass("-label");
        const gridElement = template.findElementByClass("-grid");
        const appViewElement = $("#app-view");
        toolbarElement.dxToolbar({
            items: [{
                widget: "dxButton",
                location: "before",
                options: {
                    icon: "airplane",
                    text: "Viaje"
                }
            }, {
                widget: "dxButton",
                location: "before",
                options: {
                    icon: "add",
                    text: "Agrega"
                }
            }]
        })
        labelElement.text("Personas");
        gridElement.dxDataGrid({
            keyExpr: "id",
            dataSource: dataSource(),
            focusedRowEnabled: true,
            focusedRowIndex: 0,
            allowColumnResizing: true,
            allowColumnReordering: true,
            searchPanel: {
                visible: true,
                searchVisibleColumnsOnly: true
            },
            scrolling: {
                mode: "infinite"
            },
            height: 0
        })

        appViewElement.append(template.element());
    })

    function createTemplate() {
        return new TemplateBuilder("llena-contenido contenido-vertical alto-0 gris-claro padding-15")
            .addChild("-toolbar margen-inferior-5")
            .addChild("-label margen-inferior-5")
            .addChild("-grid llena-contenido gris-claro").build()
    }

    function dataSource() {
        const dataSource = [];
        for (let i = 0; i < 100; i++) {
            dataSource.push({
                id: i,
                lastName: "lastName " + i,
                firstName: "firstName " + i
            })
        }
        return dataSource;
    }
</script>
